<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          // owo.go({noBack: true,page: "page1"})
          owo.go("page1////true");
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "created": function created() {
      owo.animate('lightSpeedIn', this.query('.so-13'), 2500);
      owo.animate('rotateIn', this.query('.so-3'), 0);
      owo.animate('rotateIn', this.query('.so-4'), 500);
      owo.animate('rotateIn', this.query('.so-5'), 1000);
      owo.animate('rotateIn', this.query('.so-6'), 1500);
      owo.animate('rotateIn', this.query('.so-7'), 2000);
    }
  },
  "page2": {
    "created": function created() {
      var swiper = new Swiper('.swiper-container', {});
    }
  },
  "page3": {}
};
</script>
